apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

compileJava.options.encoding='UTF-8'

project.archivesBaseName = 'MapleStory'
project.libsDirName = 'dist'

repositories {
    flatDir {
        dirs 'dist'
    }
}

dependencies {
    compile 'io.netty:netty-all:4.1.65.Final'
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile 'org.slf4j:slf4j-jdk14:1.7.5'
    compile 'mysql:mysql-connector-java-bin'
}


mainClassName = 'server.Start'

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}

task copyJarToDist(type: Copy) {
    from 'build/dist/MapleStory.jar'
    into 'dist'
}

task buildAndCopy {
    dependsOn clean
    dependsOn build

    build.mustRunAfter clean
    finalizedBy copyJarToDist
}
